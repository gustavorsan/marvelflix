<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css" />
  <!-- responsividade -->
  <link rel="stylesheet" href="styles/responsive.css" />
  <!-- owl css -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css" />
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css" />

  <title>MarvelFlix</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">MARVELFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>

    </div>
  </header>

  <main>
    <div>
      <div class="heroi-principal">
        <div class="container">
          <h3 class="titulo">Marvel Comics</h3>
          <p class="descricao">A Marvel Comics é uma editora norte-americana de mídias relacionadas. Hoje a Marvel Comics é considerada a maior editora de histórias em quadrinhos do mundo.</p>
        </div>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="corrosel-herois">
    <div id="herois" class="owl-carousel owl-theme">

    </div>

  </div>

  <script src="https://kit.fontawesome.com/8e08d082d2.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
